<!DOCTYPE html>
<html>
    <head>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
        <!--Add Babel to use latest features of JavaScript by converting JS to something browser can understand. Use JSX, which is XML syntax inside of JavaScript-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="area"></div>
        <script type="text/babel">
            ReactDOM.render(
                <h1>test render</h1>,
                document.getElementById('area')
            );
        </script>
    </body>
</html>
